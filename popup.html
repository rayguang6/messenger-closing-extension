<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 320px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-active {
            background: #4ade80;
        }
        
        .status-inactive {
            background: #f87171;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
            font-weight: 500;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .primary-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            font-weight: 600;
        }
        
        .primary-btn:hover {
            background: rgba(255, 255, 255, 1);
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 11px;
            opacity: 0.7;
        }
        
        .info-text {
            font-size: 12px;
            margin: 10px 0;
            opacity: 0.9;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– Closing Coach</h1>
        <p>AI Sales Assistant for Facebook</p>
    </div>
    
    <div class="status">
        <span class="status-indicator" id="status-dot"></span>
        <span id="status-text">Checking status...</span>
    </div>
    
    <div class="controls">
        <button id="show-panel-btn" class="primary-btn">ðŸ“± Show AI Panel</button>
        <button id="hide-panel-btn">ðŸ™ˆ Hide Panel</button>
        <button id="refresh-btn">ðŸ”„ Refresh Extension</button>
    </div>
    
    <div class="info-text" id="info-text">
        Click "Show AI Panel" to open the assistant on Facebook
    </div>
    
    <div class="footer">
        <p>v0.1.0 â€¢ Click buttons to control the AI panel</p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
